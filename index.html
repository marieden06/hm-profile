<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="loader.css">
<style>
body {
  background-image: url("https://images.unsplash.com/photo-1566073771259-6a8506099945");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.overlay {
  background: rgba(0,0,0,0.6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.group { display:flex; line-height:30px; align-items:center; position:relative; max-width:250px; margin:auto; }
.input { width:100%; height:45px; padding:0 3rem; border:2px solid transparent; border-radius:10px; outline:none; background-color:#f8fafc; color:#0d0c22; transition:.5s ease; }
.input::placeholder { color:#94a3b8; }
.input:focus,input:hover { outline:none; border-color:rgba(129,140,248); background-color:#fff; box-shadow:0 0 0 5px rgb(129 140 248 / 30%);}
.icon { position:absolute; left:1rem; fill:none; width:1rem; height:1rem; }
button { margin-top:20px; padding:10px 20px; background:#facc15; border-radius:8px; font-weight:bold; }
.error-msg { color:red; margin-top:10px; }
#pageLoader { position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:9999; flex-direction:column; }
</style>
</head>
<body>

<!-- Loader -->
<div id="pageLoader">
  <div class="superballs">
      <div class="superballs__dot"></div>
      <div class="superballs__dot"></div>
  </div>
  <span class="loader-text text-white mt-2">Loading...</span>
</div>

<!-- Login Form -->
<div class="overlay">
  <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-10 text-center">
    <h1 class="text-3xl font-bold mb-6 text-white">Login</h1>

    <div class="group mb-4">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" class="icon">
        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <input id="username" class="input" type="text" placeholder="Username">
    </div>

    <div class="group mb-4">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" class="icon">
        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <input id="password" class="input" type="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>
    <div id="error" class="error-msg"></div>
  </div>
</div>

<script>
// Hardcoded users
const users = [
  { username: 'admin1', password: 'password@123', redirect: 'profile1.html' },
  { username: 'admin2', password: 'password@123', redirect: 'profile2.html' },
  { username: 'admin3', password: 'password@123', redirect: 'profile3.html' },
  { username: 'admin4', password: 'password@123', redirect: 'profile4.html' },
  { username: 'admin5', password: 'password@123', redirect: 'profile5.html' }
];

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const matched = users.find(u => u.username === user && u.password === pass);

  if (matched) {
    document.getElementById('error').textContent = '';
    document.getElementById('pageLoader').style.display='flex';
    setTimeout(() => { window.location.href = matched.redirect; }, 1000);
  } else {
    document.getElementById('error').textContent = 'Invalid username or password';
  }
}

// Hide loader on load
window.addEventListener('load', () => {
  document.getElementById('pageLoader').style.display = 'none';
});
</script>
</body>
</html>
