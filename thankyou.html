<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="loader.css">
<style>
body {
  background-image: url("thankyou.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: sans-serif;
}
.fade-in { opacity: 0; animation: fadeIn 2s forwards; text-align:center; color:white;}
@keyframes fadeIn { to { opacity: 1; } }
.comic-button {
  display:inline-block; padding:10px 20px; font-size:24px; font-weight:bold; text-align:center; text-decoration:none;
  color:#fff; background-color:#746e96; border:2px solid #000; border-radius:10px; box-shadow:5px 5px 0 #000; transition:all .3s; cursor:pointer;
}
.comic-button:hover { background-color:#fff; color:#4f4587; border:2px solid #4f4587; box-shadow:5px 5px 0 #4f4587;}
.comic-button:active { background-color:#fcf414; box-shadow:none; transform:translateY(4px);}
</style>
</head>
<body>

<div id="pageLoader">
  <div class="superballs">
    <div class="superballs__dot"></div>
    <div class="superballs__dot"></div>
  </div>
  <span class="loader-text">Loading...</span>
</div>

<div class="fade-in">
  <h1 class="text-5xl font-bold mb-6">Thank You!!</h1>
  <p class="text-2xl mb-8">You have reached the end page!</p>
  <a href="index.html"><button class="comic-button">Back to Home</button></a>
</div>

<script>
window.addEventListener('load', () => {
  document.getElementById('pageLoader').style.display = 'none';
});
</script>

</body>
</html>
